<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./finbo/64w/finbo-icon.png" type="image/x-icon">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container my-5">
            <div class="login-form py-4 d-flex flex-column align-items-center position-relative mx-auto">
                <img src="./finbo/67h/finbo-logo.png" class="mx-auto mb-2" alt="">
                <h2 class="text-center">Welcome back!</h2>
                <h3 class="text-center">Please login</h3>
                <form id="form" class="mt-3 w-100 mx-auto p-3">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <div class="input-div position-relative">
                            <input type="text" class="form-control position-relative" id="email"
                                placeholder="Email address">
                            <small>Invalid email address</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-div position-relative">
                            <input type="password" class="form-control position-relative" id="password"
                                placeholder="Password">
                            <small>Invalid password</small>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
